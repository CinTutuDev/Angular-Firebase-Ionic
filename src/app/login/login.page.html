<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" (ngSubmit)="login()" >
  <form  [formGroup]="form" novalidate>
    <ion-list>
      <ion-item>
        <ion-label position="stacked" placeholder="Enter text">Email </ion-label>
        <ion-input type="text" placeholder="" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" placeholder="Enter text">Password </ion-label>
        <ion-input type="text" placeholder="" formControlName="pass"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block" fill="clear" shape="round">
          Login
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="button" expand="block" fill="clear" shape="round">
          Registro
        </ion-button>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
